<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Авто</title>
</head>
<body>
<h1>Авто</h1>
<table border="1">
  <thead>
  <tr>
    <th>Id</th>
    <th>Model</th>
    <th>Color</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="car : ${cars}">
    <td th:text="${car.id}"></td>
    <td th:text="${car.model}"></td>
    <td th:text="${car.color}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
